    <script type="text/javascript">
      $(document).ready(function(){
        var tags = ["ESL_SC2", "OgamingSC2", "cretetion", "freecodecamp", "storbeck", "habathcx", "RobotCaleb", "noobs2ninjas"];

        $("#topnav li a").on("click", function(e){
          e.preventDefault();
          $("#topnav li").removeClass("active");
          $(this).parent().addClass("active");

          if($(this).parent().data('stat') == "on"){
            $(".stream").hide();
            $(".stream.online").show();

          }else if($(this).parent().data('stat') == "off"){
            $(".stream").hide();
            $(".stream.offline").show();

          }else{
            $(".stream").show();

          }
        });

        $("#tags").autocomplete({
          source: tags,
          select: function(event, ui){
            //console.log(ui.item.value);
            $(".stream").hide();
            /*if($(".stream").data("sname") === ui.item.value ){
              $(this).show();
            }*/

            $(".stream").filter(function(){
              return $(this).data("sname") === ui.item.value;
            }).show();

          }
        });



      });
    </script>
